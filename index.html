<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #CBC3E3;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ADD8E6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #0000FF;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border: 4px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #000000;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 1.1em;
            color: #FF0000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <label for="prelim_grade">Enter your Prelim grade:</label>
            <input type="number" id="prelim_grade" step="0.01" min="0" required>
            <button type="button" onclick="calculateGrade()">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function calculateGrade() {
            var prelim_grade = parseFloat(document.getElementById('prelim_grade').value);
            
            var passing_grade = 75;
            var prelim_percent = 0.20;
            var midterm_percent = 0.30;
            var final_percent = 0.50;

            var current_total = prelim_grade * prelim_percent;
            var required_total = passing_grade - current_total;
            var midfinalaverage = midterm_percent + final_percent;
            var required_passing_grade = required_total / midfinalaverage;

            var result = "To pass, you need at least a " + required_passing_grade.toFixed(2) + "% in midterms and " + required_passing_grade.toFixed(2) + "% in finals. You have a chance to pass!";
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
